<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Todolist App</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <p>My Todolist App</p>
            </div>
            <div class="ctl">
                <button onclick="viewTaskForm()">Add New Task</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="todaysDate">
        </div>
        <div class="taskInput">
            <form class="taskInputForm">
                <input type="text" class="taskTitle">
                <button class="addTaskBtn">ADD TASK</button>
            </form>
        </div>
        <div class="tasksList">
            <div class="listHeader">
                <button class="filterBtn">Filter</button>
            </div>
            <div class="listBody">
                
            </div>
            
        </div>
    </main>
    <footer>

    </footer>
    
    

    <script type="module" src="scripts/script.js"></script>
    <script type="module" src="scripts/taskFormScript.js"></script>
</body>
</html>
