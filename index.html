<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Todolist App</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <p>My Todolist App</p>
        </div>
        <div class="ctl">
            <button onclick="viewTaskForm()">Add New Task</button>
        </div>
    </nav>
    <div class="container">
        <form class="addTaskForm">
            <div>
                <label for="taskTitle">Task Title</label>
                <input type="text" id="taskTitle">
            </div>
            <div>
                <label for="due">Due date</label>
                <input type="date" id="due">
            </div>
            <button type="submit" class="addTaskBtn">Add Task</button>
        </form>
        
    </div>
    <div class="todoList">
        
    </div>


    <script src="script.js"></script>
</body>
</html>
