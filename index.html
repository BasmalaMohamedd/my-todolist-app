<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Todolist App</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <p>My Todolist App</p>
        </div>
        <div class="ctl">
            <button onclick="viewTaskForm()">Add New Task</button>
        </div>
    </nav>
    <div class="container">
        <form class="addTaskForm">
            <div>
                <label for="taskTitle">Task Title</label>
                <input type="text" id="taskTitle" class="taskTitle">
            </div>
            <div>
                <label for="taskDescription">Task Description</label>
                <input type="text" id="taskDescription" class="taskDescription">
            </div>
            <div>
                <label for="taskDueDate">Due date</label>
                <input type="date" id="taskDueDate" class="taskDueDate">
            </div>
            <div>
                <label for="taskDueTime">Time</label>
                <input type="time" id="taskDueTime" class="taskDueTime">
            </div>
            <button type="submit" class="addTaskBtn">Add Task</button>
        </form>
        
    </div>
    <div class="todoList">
        
    </div>


    <script src="scripts/script.js"></script>
    <script src="scripts/Task.js"></script>
    <script src="scripts/taskFormScript.js"></script>
    <script src="scripts/taskItemScript.js"></script>
</body>
</html>
