<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Todolist App</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <p>My Todolist App</p>
        </div>
        <div class="ctl">
            <button onclick="viewTaskForm()">Add New Task</button>
        </div>
    </nav>
    <div class="container">
        <form action="" class="addTaskForm">
            <div>
                <label for="taskDescription">Task Description</label>
                <input type="text" id="taskDescription">
            </div>
            <div>
                <label for="due">Due date</label>
                <input type="date" id="due">
            </div>
            <button>Add Task</button>
        </form>
        
    </div>
    <h1>Hello this is my todo list app!</h1>
    <h1>Click on <strong>Add New Task</strong> button to view the input task form</h1>
    <script src="script.js"></script>
</body>
</html>
